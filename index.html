<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="star.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Daily Horoscope App</title>
	</head>

	<body>
		<main>
			<h1>Today's Horoscope</h1>
			<select class="sign-selection">
				<option value="">Choose Your Sign</option>
				<option value="aquarius" id="sign">Aquarius</option>
				<option value="pisces">Pisces</option>
				<option value="aries">Aries</option>
				<option value="taurus">Taurus</option>
				<option value="gemini">Gemini</option>
				<option value="cancer">Cancer</option>
				<option value="leo">Leo</option>
				<option value="virgo">Virgo</option>
				<option value="libra">Libra</option>
				<option value="scorpio">Scorpio</option>
				<option value="sagittarius">Sagittarius</option>
				<option value="capricorn">Capricorn</option>
			</select>

			<div class="card-container"></div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
